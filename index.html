<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        header, footer {
            background-color: #6b67673d;
            color: #000000;
            padding: 1.5rem;
            text-align: center;
        }
        
        main {
            padding: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            color: #1b1a1a;
        }
        
        .bold {
            background-color: #6b67673d; /* kolor paska */
            height: 60px;                /* wysokość paska/przerwy */
            border: 5px solid #1b1a1a;   /* ramka wokół */
            margin: 1rem 0;              /* odstęp od innych elementów */
        }

        .red {
            background-color: red;
            border: 5px red;
        }

        .banner {
            background-color: #d3d3d3;
            color: #000;
            padding: 1.5rem 1rem;       /* więcej miejsca wewnątrz (góra/dół i lewo/prawo) */
            border: 5px solid #1b1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            box-sizing: border-box;     /* zapobiega wyciekaniu paddingu poza box */
            text-align: center;         /* dodatkowo – tekst wyśrodkowany */
            width: 100%;
        }

        .offline {
            color: red;
            font-weight: bold;
        }

        .offline-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <meta name="stylesheet" href="assets/styles/main.css">
</head>
<body>
    
    <header>
        <div class="bold"><h1><strong>Witaj Na Stronie Głównej</strong></h1></div>
        <div class="banner"><h1><strong>Nasz Zespół Pracuje nad tą Stroną</strong></h1></div>          
    </header>

    <main>
        <div class="bold">
        <a href="about.html"><button><strong>O Nas</strong></button></a>
        <a href="discord.html"><button><strong>Nasz Discord</strong></button></a>
        <div class="bold"></div>
        <p><strong>Nie Masz Sieci???</strong></p>
        <button onclick="checkOffline()"><strong>Wciśnij mnie</strong></button>
        <div class="offline-message" id="offlineMessage">
            <p>Nie wykryto połączenia z siecią. Czy chcesz przejść na stronę offline?</p>
            <button id="goOfflineButton">OK</button>
        </div>
        </div>
    </main>

    <footer>
        <p class="bold">© 2025 Wszelkie Prawa Zastrzeżone!</p>
    </footer>

    <script>
        // Funkcja sprawdzająca połączenie
        function checkConnection() {
            // Sprawdzamy status połączenia
            if (!navigator.onLine) {
                document.getElementById('offlineMessage').style.display = 'block'; // Pokazuje komunikat offline
            } else {
                document.getElementById('offlineMessage').style.display = 'none'; // Ukrywa komunikat offline, gdy jest połączenie
            }
        }

        // Funkcja uruchamiająca przekierowanie na stronę offline
        function checkOffline() {
            if (!navigator.onLine) {
                document.getElementById('offlineMessage').style.display = 'block'; // Pokazuje komunikat offline
            } else {
                window.location.href = 'off.html'; // Jeśli jest połączenie, przekierowujemy na stronę offline
            }
        }

        // Funkcja przejścia na stronę offline po kliknięciu w przycisk
        document.getElementById('goOfflineButton').addEventListener('click', function() {
            window.location.href = 'off.html'; // Po kliknięciu przechodzimy na stronę offline
        });

        // Sprawdzamy połączenie zaraz po załadowaniu strony
        window.onload = function() {
            checkConnection();
        }

        // Sprawdzamy połączenie co 1 sekundę
        setInterval(checkConnection, 1000);
    </script>
</body>
</html>
