<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Administratora – Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .service-editor {
      background: #fff;
      padding: 20px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Panel Administratora – Status Usług</h1>
  <div class="service-editor" id="form-container"></div>

  <script>
    const services = {
      "main-server": "Serwer Główny",
      "api": "API",
      "login": "Strona logowania",
      "db": "Baza danych",
      "notifications": "Powiadomienia",
      "discord": "Discord Server",
      "offline-mode": "Tryb Offline",
      "system-status": "System operacyjny"
    };

    const container = document.getElementById("form-container");

    function createForm() {
      for (const key in services) {
        const label = document.createElement("label");
        label.setAttribute("for", key);
        label.textContent = services[key];

        const select = document.createElement("select");
        select.id = key;
        ["online", "degraded", "offline"].forEach(status => {
          const option = document.createElement("option");
          option.value = status;
          option.textContent = status.charAt(0).toUpperCase() + status.slice(1);
          select.appendChild(option);
        });

        container.appendChild(label);
        container.appendChild(select);
      }

      const btn = document.createElement("button");
      btn.textContent = "Zapisz";
      btn.onclick = saveStatuses;
      container.appendChild(btn);

      loadStatuses();
    }

    function saveStatuses() {
      for (const key in services) {
        const val = document.getElementById(key).value;
        localStorage.setItem("status_" + key, val);
      }
      alert("Statusy zostały zapisane!");
    }

    function loadStatuses() {
      for (const key in services) {
        const stored = localStorage.getItem("status_" + key);
        if (stored) {
          const select = document.getElementById(key);
          if (select) select.value = stored;
        }
      }
    }

    createForm();
  </script>
</body>
</html>
