<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Widget Panel</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --button-bg: #5865f2;
      --button-hover: #4752c4;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --button-bg: #5865f2;
      --button-hover: #3742b3;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, p {
      text-align: center;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px var(--shadow);
    }

    #discordWidget {
      width: 500px;
      height: 550px;
    }

    .small-widget {
      width: 500px;
      height: 550px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
    }

    button, a.button-link {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      width: 200px;
      text-align: center;
    }

    button:hover, a.button-link:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>üåê Do≈ÇƒÖcz do naszego Discorda!</h1>
  <p>LINKI DO SERVER√ìW</p>

    <div class="buttons">
      <a class="button-link" href="https://discord.gg/hpeujjFtNb" target="_blank">üöÄ Do≈ÇƒÖcz Do Servera</a>
      <button onclick="toggleTheme()">üåì Zmie≈Ñ motyw (4fun)</button>
    </div>
  </div>

  <script>

    function toggleTheme() {
      document.body.classList.toggle("light");
      const iframe = document.getElementById("discordWidget");
      const currentTheme = document.body.classList.contains("light") ? "light" : "dark";
      const url = new URL(iframe.src);
      url.searchParams.set("theme", currentTheme);
      iframe.src = url.toString();
    }
  </script>
  <script src="/status-check.js"></script>

</body>
</html>
