<!-- status.html (strona widoku statusów) -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Status Systemu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .status-table {
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }
    .status-table th, .status-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .status-online {
      color: green;
      font-weight: bold;
    }
    .status-degraded {
      color: orange;
      font-weight: bold;
    }
    .status-offline {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Status Usług</h1>
  <table class="status-table">
    <thead>
      <tr>
        <th>Usługa</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Serwer Główny</td>
        <td id="status-main-server">Ładowanie...</td>
      </tr>
      <tr>
        <td>API</td>
        <td id="status-api">Ładowanie...</td>
      </tr>
      <tr>
        <td>Strona logowania</td>
        <td id="status-login">Ładowanie...</td>
      </tr>
      <tr>
        <td>Baza danych</td>
        <td id="status-db">Ładowanie...</td>
      </tr>
      <tr>
        <td>Powiadomienia</td>
        <td id="status-notifications">Ładowanie...</td>
      </tr>
      <tr>
        <td>Discord Server</td>
        <td id="discord">Ładowanie...</td>
      </tr>
      
    </tbody>
  </table>

  <script>
    const services = ["main-server", "api", "login", "db", "notifications", "discord", "tryb Offline", "status Systemu oeracyjnego"];

    function getStatusClass(status) {
      switch(status) {
        case "online": return "status-online";
        case "degraded": return "status-degraded";
        case "offline": return "status-offline";
        default: return "";
      }
    }

    function loadStatuses() {
      services.forEach(service => {
        const status = localStorage.getItem("status_" + service) || "offline";
        const el = document.getElementById("status-" + service);
        el.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        el.className = getStatusClass(status);
      });
    }

    loadStatuses();
  </script>
</body>
</html>
