<!-- status.html (strona statusowa jak status.epicgames.com) -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Status Systemu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #282c34;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .status {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .service {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .status-dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .online { background: #4caf50; }
    .offline { background: #f44336; }
    .degraded { background: #ffc107; }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Status Systemu</h1>
    <p>Aktualizacja na żywo</p>
  </header>

  <div class="status" id="status-box">
    <div class="service"><span>Serwer Główny</span><span class="status-dot online"></span></div>
    <div class="service"><span>API</span><span class="status-dot degraded"></span></div>
    <div class="service"><span>Strona logowania</span><span class="status-dot online"></span></div>
    <div class="service"><span>Baza danych</span><span class="status-dot offline"></span></div>
    <div class="service"><span>Powiadomienia</span><span class="status-dot online"></span></div>
  </div>

  <footer>
    Ostatnia aktualizacja: <span id="time"></span>
  </footer>

  <script>
    const updateTime = () => {
      const now = new Date();
      document.getElementById('time').innerText = now.toLocaleString();
    }
    updateTime();
    setInterval(updateTime, 60000); // aktualizuj co minutę
  </script>
</body>
</html>
